<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer the following question</title>
    <link rel="stylesheet" href="sol.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="bg-container  w-100 pt-4">
                <div class="bg-container1 w-100 p-4">
                    <form id="questionForm">
                    <h1 class="heading">Answer the below question</h1>
                    <div class="col-12">
                        <h1 class="heading2 ">What is the capital of india?</h1>
                    </div>
                        <div>
                        
                            
                            <input type="radio" id="userHyderabad"  value="Hyderabad" name="city" class=" ml-2"/>
                            <label for="userHyderabad" class="options">Hyderabad</label>
                            <br>
                            <input type="radio" id="userDelhi" class=" ml-2" value="Delhi" name="city"/>
                            <label for="userDelhi" class="options">Delhi</label>
                            <br>
                            <input type="radio" id="userBangalore" class=" ml-2" value="Bangalore" name="city"/>
                            <label for="userBangalore" class="options">Bangalore</label>
                            <br>
                            <input type="radio" id="userAndhraPradesh" class=" ml-2" value="AndhraPradesh" name="city"/>
                            <label for="userAndhraPradesh" class="options">Andhra Pradesh</label>
                    
                        </div>
                    

                </div>
                <div class="d-flex flex-row justify-content-center pt-3">
                    <button class="btn btn-primary button" id="submitBtn" type="submit">Submit</button>
                    <p class="result-msg" id="resultMsg"></p>
                </div>
            </form>
            </div>

        </div>

    </div>
    <script src="sol.js"></script>
</body>
</html>
